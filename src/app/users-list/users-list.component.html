<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<table class="table table-striped table-sm table-hover">
  <thead>
    <tr>
      <th scope="col">Address book
        <button class="btn btn-sm btn-success badge float-right" (click)="createNewUser()">+</button>
      </th>
    </tr>
  </thead>


</table>

<div class="text-center">
  <i class="fa fa-spinner fa-spin" style="font-size:24px" *ngIf="groups?.length == 0"></i>
</div>


<div class="list-group " style="max-height:90vh">
    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start"  *ngFor="let group of groups; let itr=index" (click)="updateSelected(group)">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{group?.name}}</h5>
        <small>{{group?.uid}}</small>
      </div>
      <p class="mb-1">{{group?.mail}}</p>
    </a>
  </div>
